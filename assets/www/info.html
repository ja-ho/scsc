  .marginType {
      margin: auto;

</head>

<div data-role="page">

    <div data-role="panel" id="panel" data-position="right" data-theme="a" data-display="push"></div>

    <div data-role="header">
        <a data-iconpos="notext" data-role="button" data-icon="home" title="Home">Home</a>
        <h1>Where Am I</h1>
        <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
    </div>

    <div data-role="content" role="main">
        <div>
            <p>result page?</p>
        </div>
        <div>
            <input type="text" id="name" placeholder="아이디">

            <button type="button" id="delBtn">삭제</button>
            <button type="button" id="editBtn">수정</button>
        </div>

        <ul data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" id="myInfo">
            <li data-role="list-divider" data-theme="a" role="heading" class="ui-li ui-li-divider ui-bar-a ui-first-child">userinfo</li>
        </ul>

    </div>
</div>

<div id="highlight"> </div>
</body>

<script type="text/javascript" src="cordova.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
<script type="text/javascript" src="js/userModule.js"></script>
<script type="text/javascript">
  // Wait for device API libraries to load
  console.log("starts");

  document.addEventListener("deviceready", onDeviceReady, false);

  // device APIs are available
  //
  function onDeviceReady() {
    // Throw an error if no update is received every 30 seconds
    console.log("onDeviceReady");

    window.userModule = new UserModule.loadMessages();
   }


  function goPage(index) {
    location.href="edit.html?index=" + index;
  }



  // onError Callback receives a PositionError object
  //
  function onError(error) {
    alert('code: '    + error.code    + '\n' +
    'message: ' + error.message + '\n');
  }

  $('#delBtn').click(function() {
    if (UserModule.exist($("#name").val())==true){
        var myUser= UserModule.get($("#name").val());

        UserModule.removeUser(myUser);
        alert("삭제완료");
    }
    else{
      alert("아이디가 없습니다");
    }
  });

  $("#editBtn").click(function() {
    if (UserModule.exist($("#name").val())==true){
        goPage();
    }
    else{
      alert("아이디가 없습니다");
    }
  });
  UserModule.init();

  </script>

</html>
